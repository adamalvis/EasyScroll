<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EasyScroll Demo</title>
	<link rel="stylesheet" href="css/demo.css">
</head>	
<body>
	<div class="container">
	<h2><a href="#box" class="scrollto">Scroll down!</a></h2>
		<div id="box">not triggered...</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="EasyScroll.js"></script>
	<script>
		(function() {
			
			var box = $('#box');

			box.scrollEvent({
				centered: true,
				func: function() {
					box.css({
						backgroundColor: 'green',
					});	
					box.html('Triggered!');
				},
				reset: function() {
					box.css({
						backgroundColor: '#000',
					});	
					box.html('not triggered');
				}
			});

		})();
	</script>
</body>
</html>
